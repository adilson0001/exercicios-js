<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="quantidades">
            <div class="numero">
                <h1 id="total">0</h1>
                <p>Total</p>
            </div>
            <div class="numero">
                <h1 id="completo">0</h1>
                <p>Completas</p>
            </div>
            <div class="numero">
                <h1 id="pendente">0</h1>
                <p>Pendentes</p>
            </div>
        </div>
        <div class="tarefa">
            <form id="form">
                <input type="text" id="campo" placeholder="Adicione uma nova tarefa...">
                <button id="btn">+ Adicionar</button>
            </form>
        </div>
        <div class="filtros">
            <select id="fil-tarefa" class="filtro">
                <option value="todas" selected>Todas</option>
                <option value="concluidas">Concluidas</option>
                <option value="pendentes">Pendentes</option>
            </select>

            <!-- a ideia de filtrar por prioridade é que voce ao adicionar a tarefa ela vem como baixa prioridade, depois voce edita o texto e a prioridade -->
            <select id="fil-prioridade" class="filtro">
                <option value="prioridades" selected>Prioridades</option>
                <option value="urgente">Urgente</option>
                <option value="media">Média</option>
                <option value="baixa">Baixa</option>
            </select>

            <div class="pesquisar">
                <form action="#" class="form-busca">
                    <input type="search" id="campoBusca" placeholder="Procurar..." class="pesquisa">
                    <img src="imagens/search.svg" alt="simbolo de pesquisa" class="icone-pesquisa">
                </form>
            </div>

           
        </div>
        
        <div class="lista" id="lista">
                <div class="linha" id="check">
                    <input type="checkbox">
                    <p>Estudar</p>
                    <div class="icons">
                        <p class="medio">MEDIO</p>
                        <img src="imagens/edit.svg" alt="icone de editar">
                        <img src="imagens/delete.svg" alt="icone de excluir" class="lixo">
                    </div>
                </div>

                <div class="linha" id="check">
                    <input type="checkbox">
                    <p>Lavar Louça</p>
                    <div class="icons">
                        <p class="baixo">BAIXO</p>
                        <img src="imagens/edit.svg" alt="icone de editar">
                        <img src="imagens/delete.svg" alt="icone de excluir" class="lixo">
                    </div>
                </div>

                <div class="linha" id="check">
                    <input type="checkbox">
                    <p>Treinar</p>
                    <div class="icons">
                        <p class="alto">ALTO</p>
                        <img src="imagens/edit.svg" alt="icone de editar">
                        <img src="imagens/delete.svg" alt="icone de excluir" class="lixo">
                    </div>
                </div>
        </div>
        
    </div>
    <script src="tarefas.js"></script>
</body>

</html>
